<div class="dashboard-container">
  <!-- Add the image as a background -->
  <img src="/assets/img/ecole-les-nouvelles-generations-slider-1-min.jpg" class="background-image" />
  <div class="date">
    <input type="date" [(ngModel)]="currentDate" class="date-picker"> <!-- Use ngModel to bind the currentDate -->
  </div>

  <div class="stat-card">
    <img src="\assets\img\etudiants.png" alt="Total d'étudiants" class="stat-image" />  
    <h2>Total d'élèves</h2>
    <div class="stat-data">
      <div class="stat-item">
        <span class="stat-value">{{ totalStudents }}</span>
        <span class="stat-label"></span>
      </div>
    </div>
  </div>

  <div class="stat-card">
    <img src="\assets\img\personnels.png" alt="Total de personnels" class="stat-image" />  
    <h2>Total de personnels</h2>
    <div class="stat-data">
      <div class="stat-item">
        <span class="stat-value">{{ totalPersonnel }}</span>
        <span class="stat-label"></span>
      </div>
    </div>
  </div>

  <div class="stat-card">
    <img src="\assets\img\bus.png" alt="Total de bus" class="stat-image" />  
    <h2>Nombre de Bus</h2>
    <div class="stat-data">
      <div class="stat-item">
        <span class="stat-value">{{ totalBuses }}</span>
        <span class="stat-label"></span>
      </div>
    </div>
  </div>

  <!-- Total Number of Seats Card -->
  <div class="stat-card" (click)="toggleSeatsPanel()"> <!-- Add click event to toggleSeatsPanel() -->
    <img src="\assets\img\places.png" alt="Total de places" class="stat-image" />  
    <h2>Total de places</h2>
    <div class="stat-data">
      <div class="stat-item">
        <span class="stat-value">{{ getTotalSeats() }}</span>
        <span class="stat-label"></span>
      </div>
      <!-- Add arrow icon based on the showSeatsPanel value -->
      <mat-icon class="expand-icon">
        {{ showSeatsPanel ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
      </mat-icon>
    </div>
  </div>

  <!-- Seats Per Bus Cards (Hidden by default) -->
  <div *ngIf="showSeatsPanel">
    <div *ngFor="let bus of seatsPerBus" class="stat-card">
      <h2>Bus {{ bus.busNumber }} Places</h2>
      <div class="stat-data">
        <div class="stat-item">
          <span class="stat-value">{{ bus.seatCount }}</span>
          <span class="stat-label"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="chart-container">
    <canvas baseChart [datasets]="mainChart.data.datasets" [labels]="mainChart.data.labels"
      [options]="mainChart.options" [legend]="mainChart.legend" [chartType]="mainChart.type">
    </canvas>
  </div>
</div>
